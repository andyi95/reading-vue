name: Sync with Gitlab

on:
  - push
  - delete

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Sync repo with Gitlab
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            $${{ secrets.GITLAB_REPO }}
          ssh_private_key:
            ${{ secrets.GITLAB_KEY }}
